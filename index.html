<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <title>Horizontal scroller</title>
</head>
<body>
    <div class="horizontal-scroller">
        <ul class="horizontal-scroller__list">
            <li class="horizontal-scroller__item-container">
                <div class="horizontal-scroller__item"></div>
            </li>
            <li class="horizontal-scroller__item-container">
                <div class="horizontal-scroller__item"></div>
            </li>
            <li class="horizontal-scroller__item-container">
                <div class="horizontal-scroller__item"></div>
            </li>
            <li class="horizontal-scroller__item-container">
                <div class="horizontal-scroller__item"></div>
            </li>
            <li class="horizontal-scroller__item-container">
                <div class="horizontal-scroller__item"></div>
            </li>
            <li class="horizontal-scroller__item-container">
                <div class="horizontal-scroller__item"></div>
            </li>
            <li class="horizontal-scroller__item-container">
                <div class="horizontal-scroller__item"></div>
            </li>
        </ul>
        <nav class="horizontal-scroller__nav">
            <div class="horizontal-scroller__indicator"></div>
        </nav>
    </div>
